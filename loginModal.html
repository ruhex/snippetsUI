<div class="modal-dialog modal-sm">
      
    <div class="modal-content ">
        
      <div class="modal-header">          
          
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">User authentication</h4>
      </div>       
        
        
      <div class="modal-body">
        <br/>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Login:</span>
            <input ng-model="login" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
        </div> 
        <br/> 
        
          
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Password: </span>
            <input ng-model="pass" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
        </div>  
        <br/>
        <h5><small>This form of authentication ensures that you are a real person. Do not worry. Your personal information is encrypted.</small></h5>
        <h5><small>{{Time}}</small></h5>
        <h5><small>{{Hash}}</small></h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        <button data-ng-click="Auth(login, pass)" type="button" class="btn btn-success btn-sm">Login</button>
      </div>
    </div>
</div>
